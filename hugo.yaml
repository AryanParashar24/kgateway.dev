baseURL: "/"
enableRobotsTXT: true
canonifyURLs: true
title: "Kubernetes Gateway"

services:
  googleAnalytics:
    ID: ""

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: "assets"
      target: "assets"
    - source: "fonts"
      target: "static/fonts"
    - source: "hugo_stats.json"
      target: "assets/watching/hugo_stats.json"

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"
    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: "js"
    - source: "assets/.*\\.(.*)$"
      target: "$1"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Get Started
      weight: 2
      url: /docs/quickstart/
    - name: Why K8s Gateway
      weight: 3
      url: /
    - name: Documentation
      weight: 5
      url: /docs
    - name: Contact Us
      weight: 5
      url: /contact

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: /logo.svg
      dark: /logo-dark.svg
      link: /
      width: 56
      height: 56
    width: full

  page:
    width: full

  theme:
    default: dark
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  editURL:
    enable: false

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    giscus:
      repo: imfing/hextra
      repoId: 
      category: General
      categoryId: 

  searchbot:
    urls:
      websites: https://searchbot.tryhelix.ai/
      bots: https://searchbot.tryhelix.ai/bots
