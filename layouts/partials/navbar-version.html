{{ $path := page.RelPermalink }}
{{ $cleanPath := replaceRE "^/docs/[^/]+/" "/" $path }}
{{ $baseurl := site.BaseURL }}

{{ range site.Params.versions }}
  <li>
    <a class="dropdow-item text-gray-300 hover:text-white" href="{{ $baseurl }}/docs/{{ .version }}/{{ $cleanPath }}">{{ .version }}</a>
  </li>
{{ end }}
